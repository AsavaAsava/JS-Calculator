<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <form name="form">
            <div class="display">
                <input type="text" placeholder="0" name="displayResult"  />
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" class="red" name="clear" value="C" >
                    <input type="button" name="lBr" value="(" onClick="addExpression(lBr.value)">
                    <input type="button" name="rBr" value=")"  onClick="addExpression(rBr.value)">
                    <input type="button" class ="red" name="delete" value="Del" >
                    
                </div>
                <div class="row">
                    <input type="button" name="b7" value="7" onClick="addExpression(b7.value)">
                    <input type="button" name="b8" value="8"  onClick="addExpression(b8.value)">
                    <input type="button" name="b9" value="9" onClick="addExpression(b9.value)">
                    <input type="button" name="addb" value="+" onClick="addExpression(addb.value)" >
                </div>

                <div class="row">
                    <input type="button" name="b4" value="4" onClick="addExpression(b4.value)" >
                    <input type="button" name="b5" value="5" onClick="addExpression(b5.value)" >
                    <input type="button" name="b6" value="6" onClick="addExpression(b6.value)">
                    <input type="button" name="subb" value="-" onClick="addExpression(subb.value)">
                </div>

                <div class="row">
                    <input type="button" name="b1" value="1" onClick="addExpression(b1.value)">
                    <input type="button" name="b2" value="2" onClick="addExpression(b2.value)">
                    <input type="button" name="b3" value="3" onClick="addExpression(b3.value)">
                    <input type="button" name="mulb" value="*" onClick="addExpression(mulb.value)">
                </div>

                <div class="row">
                    <input type="button" name="b0" value="0" onClick="addExpression(b0.value)">
                    <input type="button" name="potb" value="." onClick="addExpression(pointb.value)">
                    <input type="button" name="divb" value="/" onClick="addExpression(divb.value)">
                    <input type="button" name="resultb" class="red" value="=" onClick="displayResult.value=eval(displayResult.value)">
                </div>
               

        </form>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
